<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ур: правила игры</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
        }

        .video1,
        .video2 {
            width: 50%;
            height: 100%;
        }

        @media (max-width:900px) {
            body {
                height: 200vh;
                flex-direction: column;
            }
        }

        .video1,
        .video2 {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <video class="video1" autoplay muted loop>
        <source src="./page1.mov" type="video/mp4">
    </video>
    <video class="video2" autoplay muted loop>
        <source src="./page2.mov" type="video/mp4">
    </video>
</body>

</html>
